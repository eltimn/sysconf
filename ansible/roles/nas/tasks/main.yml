---
- name: create bin dir
  file:
    path: "/home/{{username}}/bin"
    state: directory
    owner: "{{username}}"
    group: "{{username}}"
  tags: nas

- name: Copy scripts
  copy:
    src: "{{ item }}"
    dest: "/home/{{username}}/bin"
    owner: "{{username}}"
    group: "{{username}}"
    mode: 0755
  with_fileglob:
    - bin/*
  tags: nas

- name: Add cron entry
  cron:
    name: "backup rotozen"
    user: "{{username}}"
    minute: "0"
    hour: "6"
    job: "/home/{{username}}/bin/backup-rotozen-mongo"
  tags: nas

- name: Create mongo cert file
  copy:
    content: "{{ mongo_backup_cert }}"
    dest: /home/{{username}}/X509-cert-backup.pem
    owner: "{{username}}"
    group: "{{username}}"
    mode: 0600
  tags: nas

- name: Create the docker network
  ansible.builtin.shell:
    cmd: docker network create --subnet={{docker_cidr}} nas_net >> /srv/docker/nas_net
    creates: /srv/docker/nas_net
  tags:
    - nas
    - nas-network

